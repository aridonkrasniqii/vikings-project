<div class="edit-form">
  <h2>Edit Norseman</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div *ngIf="formStatus" class="form-status" [ngClass]="formStatus.type">
      {{ formStatus.message }}
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="actorName">Actor Name</label>
      <input id="actorName" formControlName="actorName" type="text" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Picture URL</label>
      <input id="photo" formControlName="photo" type="text" />
    </div>
    <button type="submit" [disabled]="editForm.invalid">Save</button>
  </form>
</div>
