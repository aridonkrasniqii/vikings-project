<div class="entity-table">
  <div class="entity-table__header">
    <form>
      <input matInput type="text" placeholder="Search" name="st" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()">
    </form>
    <button class="entity-table__button entity-table__button--new" routerLink="../form">New</button>
    <button class="entity-table__button entity-table__button--filter">Add Filter</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="entity-table__table">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let norseman">
        <img [src]="norseman.photo" alt="No Image" width="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="actorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actor Name</th>
      <td mat-cell *matCellDef="let norseman">{{norseman.actorName}}</td>
    </ng-container>

    <ng-container matColumnDef="characterName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Character Name</th>
      <td mat-cell *matCellDef="let norseman">{{norseman.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let norseman">{{norseman.description}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let norseman" class="entity-table__actions">
        <button class="entity-table__button entity-table__button--edit" [routerLink]="['/edit', norseman.id]">Edit</button>
        <button class="entity-table__button entity-table__button--delete" (click)="deleteNorseman(norseman.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="itemsPerPage"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="applyPagination($event)">
  </mat-paginator>
</div>
