<div class="entity-table">
  <div class="entity-table__header">
    <form>
      <input matInput type="text" placeholder="Search" name="st" [(ngModel)]="searchTerm">
    </form>
    <button class="entity-table__button entity-table__button--new" routerLink="/nflplayers/form">New</button>
    <button class="entity-table__button entity-table__button--filter" (click)="applyFilter()">Add Filter</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="entity-table__table">
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let player">
        <img [src]="player.photo" alt="No Image" width="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let player">{{player.name}}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let player">{{player.number}}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let player">{{player.position}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let player">{{player.age}}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
      <td mat-cell *matCellDef="let player">{{player.experience}}</td>
    </ng-container>

    <ng-container matColumnDef="college">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>College</th>
      <td mat-cell *matCellDef="let player">{{player.college}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let player" class="entity-table__actions">
        <button class="entity-table__button entity-table__button--details" [routerLink]="['/nflplayers/details', player.id]">Details</button>
        <button class="entity-table__button entity-table__button--edit" [routerLink]="['/nflplayers/edit', player.id]">Edit</button>
        <button class="entity-table__button entity-table__button--delete" (click)="deleteNFLPlayer(player.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-custom-paginator [totalItems]="totalItems"
                        [itemsPerPage]="itemsPerPage"
                        [currentPage]="currentPage"
                        (pageChange)="handlePageChange($event)">
  </app-custom-paginator>
</div>
