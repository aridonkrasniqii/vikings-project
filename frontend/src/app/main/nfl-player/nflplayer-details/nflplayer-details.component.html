<h2>{{ nflplayer?.name }}</h2>
<p><strong>Number:</strong> {{ nflplayer?.number }}</p>
<p><strong>Position:</strong> {{ nflplayer?.position }}</p>
<p><strong>Age:</strong> {{ nflplayer?.age }}</p>
<p><strong>Experience:</strong> {{ nflplayer?.experience }} years</p>
<p><strong>College:</strong> {{ nflplayer?.college }}</p>

<button (click)="back.emit()">Back to Table</button>
