<div class="edit-form">
  <h2>Edit Viking</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="actorName">Actor Name</label>
      <input id="actorName" formControlName="actorName" type="text" />
    </div>
    <div class="form-group">
      <label for="characterName">Character Name</label>
      <input id="characterName" formControlName="characterName" type="text" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="pictureUrl">Picture URL</label>
      <input id="pictureUrl" formControlName="pictureUrl" type="text" />
    </div>
    <button type="submit" [disabled]="editForm.invalid">Save</button>
  </form>
</div>
