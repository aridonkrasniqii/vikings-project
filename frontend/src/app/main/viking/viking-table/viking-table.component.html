<div class="entity-table">
  <div class="entity-table__header">
    <form>
      <input matInput type="text" placeholder="Search" name="st" [(ngModel)]="searchTerm">
    </form>
    <button class="entity-table__button entity-table__button--new" routerLink="/vikings/form">New</button>
    <button class="entity-table__button entity-table__button--filter" (click)="applyFilter()">Add Filter</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="entity-table__table">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let viking">
        <img [src]="viking.photo" alt="No Image" width="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="actorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actor Name</th>
      <td mat-cell *matCellDef="let viking">{{viking.actorName}}</td>
    </ng-container>

    <ng-container matColumnDef="characterName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Character Name</th>
      <td mat-cell *matCellDef="let viking">{{viking.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let viking">{{viking.description}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let viking" class="entity-table__actions">
        <button class="entity-table__button entity-table__button--edit" [routerLink]="['/vikings/edit', viking.id]">Edit</button>
        <button class="entity-table__button entity-table__button--delete" (click)="deleteViking(viking.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-custom-paginator [totalItems]="totalItems"
                        [itemsPerPage]="itemsPerPage"
                        [currentPage]="currentPage"
                        (pageChange)="handlePageChange($event)">
  </app-custom-paginator>
</div>
