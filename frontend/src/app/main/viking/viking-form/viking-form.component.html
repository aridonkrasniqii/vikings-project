<div class="create-form">
  <h2>Create Viking</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="createForm.get('name').invalid && createForm.get('name').touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="actorName">Actor Name</label>
      <input id="actorName" formControlName="actorName" type="text" />
      <div *ngIf="createForm.get('actorName').invalid && createForm.get('actorName').touched" class="error-message">
        Actor Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="characterName">Character Name</label>
      <input id="characterName" formControlName="characterName" type="text" />
      <div *ngIf="createForm.get('characterName').invalid && createForm.get('characterName').touched" class="error-message">
        Character Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="createForm.get('description').invalid && createForm.get('description').touched" class="error-message">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="pictureUrl">Picture URL</label>
      <input id="pictureUrl" formControlName="pictureUrl" type="text" />
      <div *ngIf="createForm.get('pictureUrl').invalid && createForm.get('pictureUrl').touched" class="error-message">
        Picture URL is required.
      </div>
    </div>

    <button type="submit" [disabled]="createForm.invalid">Create</button>
  </form>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
